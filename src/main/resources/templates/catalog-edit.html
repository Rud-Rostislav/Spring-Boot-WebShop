<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редагування</title>
  <link rel="stylesheet" th:href="@{/home.css}">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div th:each="el : ${post}">
  <p class="p_text">Редагувати товар</p>
  <form method="post">

    <input type="text" th:value="${el.title}" name="title" placeholder="Назва товару" class="add_form">
    <textarea name="full_text" th:text="${el.full_text}" placeholder="Опис" class="add_form_textarea"></textarea>
    <button type="submit" class="add_form">Оновити</button>

  </form>
</div>

<header th:insert="blocks/footer :: footer"></header>
</body>
</html>
